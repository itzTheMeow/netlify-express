<!DOCTYPE html>
<html lang="en" cursor="default">
  <head>
    <title>Log In</title>
    <link rel="icon" href="./favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./self/codemirror/codemirror.js" defer></script>
    <link rel="stylesheet" href="./self/codemirror/codemirror.css" />
    <script src="./self/codemirror/init.js" defer></script>

    <script src="./self/formatter/beautify.js.js"></script>
    <script src="./self/formatter/beautify.html.js"></script>
    <script src="./self/formatter/beautify.css.js"></script>

    <link rel="stylesheet" href="./style.css" />

    <script>
      window.loaded = 0;
    </script>
    <script src="./self/jquery/jquery-3.5.1.js"></script>
    <script src="./self/jquery/jquery.ui-1.12.1.js"></script>
    <link rel="stylesheet" href="./self/jquery/jquery.ui-3.5.1.css" />
    <script src="./self/jquery/jquery.touchpunch-0.2.3.js"></script>
  </head>
  <body>
    <div id="overlay">
      <div id="overlay-login" noselect>
        <img noselect src="./logo.png" alt="" />
        <div id="overlay-login-title">Welcome!</div>
        <input
          id="overlay-login-username"
          placeholder="Username"
          type="text"
          spellcheck="false"
        /><br />
        <input
          id="overlay-login-password"
          placeholder="Passsword"
          type="password"
        /><br />
        <label
          ><input type="checkbox" id="remember-username" checked />Remember
          Username</label
        ><br />
        <label
          ><input type="checkbox" id="remember-password" />Remember
          Password</label
        ><br />
        <div id="overlay-login-error"></div>
        <br />
        <button id="overlay-login-enter">Login</button><br />
        <span>or</span><br />
        <button id="overlay-login-create">Create an Account</button>
      </div>
      <div id="overlay-create" noselect>
        <img noselect src="./icon/newProfile.png" alt="" />
        <div id="overlay-create-title">Create an Account</div>
        <input
          id="overlay-create-username"
          placeholder="Username"
          type="text"
          spellcheck="false"
        /><br />
        <input
          id="overlay-create-password"
          placeholder="Passsword"
          type="password"
        /><br />
        <input
          id="overlay-create-confirm-password"
          placeholder="Confirm Passsword"
          type="password"
        /><br />
        <div id="overlay-create-error"></div>
        <br />
        <button id="overlay-create-enter">Create Account</button><br />
        <span>or</span><br />
        <button id="overlay-create-login">Login</button>
      </div>
    </div>
    <div id="active-area"></div>
    <div id="taskbar">
      <div id="taskbar-button">
        <img noselect src="./logo.png" alt="" />
      </div>
      <div id="taskbar-menu"></div>
      <div id="taskbar-items"></div>
      <div id="taskbar-icons">
        <div id="taskbar-clock" noselect>7:00:00 PM<br />12/31/1969</div>
      </div>
    </div>
    <div id="context-menu"></div>
  </body>

  <script src="./functions.js"></script>
  <script src="./script.js"></script>
</html>
