<!DOCTYPE html>
<html lang="en" cursor="default">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-164238671-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-164238671-2");
    </script>

    <title>MeowOS v0.0.0</title>
    <link rel="icon" href="./favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./codemirror/codemirror.js" defer></script>
    <link rel="stylesheet" href="./codemirror/codemirror.css" />
    <script src="./codemirror/init.js" defer></script>

    <link rel="stylesheet" href="./style.css" />

    <script>
      window.loaded = 0;
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <div id="overlay">
      <div id="overlay-login" noselect>
        <img noselect src="./logo.png" alt="" />
        <div id="overlay-login-title">Welcome!</div>
        <input
          id="overlay-login-username"
          placeholder="Username"
          type="text"
          spellcheck="false"
        /><br />
        <input
          id="overlay-login-password"
          placeholder="Passsword"
          type="password"
        /><br />
        <label
          ><input type="checkbox" id="remember-username" checked />Remember
          Username</label
        ><br />
        <label
          ><input type="checkbox" id="remember-password" />Remember
          Password</label
        ><br />
        <div id="overlay-login-error"></div>
        <br />
        <button id="overlay-login-enter">
          Login</button
        ><br />
        <span>or</span><br />
        <button id="overlay-login-create">
          Create an Account
        </button>
      </div>
      <div id="overlay-create" noselect>
        <img noselect src="./icon/newProfile.png" alt="" />
        <div id="overlay-create-title">Create an Account</div>
        <input
          id="overlay-create-username"
          placeholder="Username"
          type="text"
          spellcheck="false"
        /><br />
        <input
          id="overlay-create-password"
          placeholder="Passsword"
          type="password"
        /><br />
        <input
          id="overlay-create-confirm-password"
          placeholder="Confirm Passsword"
          type="password"
        /><br />
        <div id="overlay-create-error"></div>
        <br />
        <button id="overlay-create-enter">
          Create
        </button>
      </div>
    </div>
    <div id="active-area"></div>
    <div id="taskbar">
      <div id="taskbar-button">
        <img
          noselect
          src="https://cdn.glitch.com/b6d52372-2e8c-4b3d-8647-ad05f3463666%2FCoolM.png?v=1590613149894"
          alt="M"
        />
      </div>
      <div id="taskbar-menu"></div>
      <div id="taskbar-programs"></div>
      <div id="taskbar-icons">
        <div id="taskbar-clock" noselect>7:00:00 PM<br />12/31/1969</div>
      </div>
    </div>
  </body>

  <script src="./functions.js"></script>
  <script src="./script.js"></script>
</html>
